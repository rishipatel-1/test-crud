<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
</head>

<body>
 
<div class="col-12 m-0 p-0 text-dark text-center mt-3 mb-3">
    <h1>Product Management System</h1>
    <hr class="text-white">
</div>    



<div class="modal fade" id="add-new-product-modal" tabindex="-1" aria-labelledby="add-new-product-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title popup-text fs-5" id="add-new-product-modal-label" onclick="readformData()">Add New Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"  aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-new-product-form">


                  
                    <div class="row">
                        <div class="form-group col-12 mb-5">
                            <label class="popup-text" for="name">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
            
                        </div>
                        <div class="form-group col-12 mb-5">
                            <label class="popup-text" for="name">Price</label>
                            <input type="number" class="form-control" id="productPrice" required>
            
                        </div>
                        <div class="form-group col-12 mb-5">
                            <label class="popup-text" for="name">Image Picture</label>
                            <input type="file" class="form-control" id="Image" required>
            
                        </div>
                        <div class="form-group col-12 mb-5">
                            <label class="popup-text" for="name">Description</label>
                            <input type="text" class="form-control" id="description" required>
            
                        </div>
                     
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
                    <button type="submit" class="btn btn-primary"  onclick="readformData()">Add Product</button>
                </div>
            </div>
          
        </div>
    </div>
</div>
 </div>

<div class="modal fade" id="update-product-modal" tabindex="-1" aria-labelledby="update-product-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title popup-text fs-5" id="add-new-product-modal-label" onclick="readformData()">Add New Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"  aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-new-product-form">


                  <input type="text" id="hiddentproductid" hidden />
                    <div class="row">
                        <div class="form-group col-12 mb-5">
                            <label class="popup-text" for="name">Product Name</label>
                            <input type="text" class="form-control" id="update-productName" required>
            
                        </div>
                        <div class="form-group col-12 mb-5">
                            <label class="popup-text" for="name">Price</label>
                            <input type="number" class="form-control" id="update-productPrice" required>
            
                        </div>
                        <div class="form-group col-12 mb-5">
                            <label class="popup-text" for="name">Image Picture</label>
                            <input type="file" class="form-control" id="update-Image">
            
                        </div>
                        <div class="form-group col-12 mb-5">
                            <label class="popup-text" for="name">Description</label>
                            <input type="text" class="form-control" id="update-description" required>
            
                        </div>
                     
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
                    <button type="submit" class="btn btn-primary"  onclick="updateData()">update Product</button>
                </div>
            </div>
          
        </div>
    </div>
</div>
 </div>

<div class="row m-0 p-0">
    <div class=" col-12 col-sm-6 p-3">
        
        <input type="text" class="form-control search-product-text" id="serachProductText" placeholder="Search a product..." oninput="searchProducts()">
      
    </div>
    
    <div class=" col-12 col-sm-6 p-3">
        <button type="button" class="btn btn-primary float-end"  data-bs-toggle="modal" data-bs-target="#add-new-product-modal">Add New Product</button>
    </div>
</div>







 <div class="container-fluid">
   <h1 class="text-center mt-5">Products</h1>
   <hr class="text-white">
   <div class="row d-flex">
   <div class="col-12 col-md-6 p-4">
    <h3>Sort Products By </h3>
    <div class="btn-group me-2" id="sort-btn-group" role="group" aria-label="Basic radio toggle button group">
      <div class="col-12">
        <input type="radio" class="btn-check" name="sort-btn" id="product-id-sort-btn" value="ProductId" autocomplete="off" checked onclick="sortProducts('ProductId')" >
        <label class="btn btn-outline-primary" for="product-id-sort-btn">Product Id</label>
      </input>
      
        <input type="radio" class="btn-check" name="sort-btn" id="product-name-sort-btn" value="ProductName" autocomplete="off" onclick="sortProducts
        ('ProductName')" >
        <label class="btn btn-outline-primary" for="product-name-sort-btn">Product Name</label>
    </input>
      
        <input type="radio" class="btn-check" name="sort-btn" id="product-price-sort-btn" value="Price" autocomplete="off" />
        <label class="btn btn-outline-primary" for="product-price-sort-btn" onclick="sortProducts()">Product Price (Low to High)</label>
    </input>

        <input type="radio" class="btn-check" name="sort-btn" id="product-price-htl-sort-btn" value="Price-htl" autocomplete="off" />
        <label class="btn btn-outline-primary" for="product-price-htl-sort-btn" onclick="sortProducts('hl')">Product Price (High to Low)</label>
    </input>


    </div>
  
    
    </div>
 
</div>
<div class=" col-12 col-sm-6 p-4">
  
    <label class="fw-bold me-2 mt-3">Filter Products By</label>
    <select class="form-select" id="filter-select-input" onchange="filterProducts(this.value)"></select>

 </div>
 </div>
   <div class="row d-flex justify-content-center mt-5" id="products-display">
   
   </div>
      
</div>
      
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
